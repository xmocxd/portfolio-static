{{ define "main" }}
<article class="post">
    <header>
        <h1>{{ .Title }}</h1>
        {{ if .Date }}
            <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
                {{ .Date.Format "January 2, 2006" }}
            </time>
        {{ end }}
        {{ if .Params.tags }}
            <div class="tags">
                {{ range .Params.tags }}
                    <span class="tag">{{ . }}</span>
                {{ end }}
            </div>
        {{ end }}
    </header>
    
    <div class="content">
        {{ .Content }}
    </div>
    
    {{ if .Params.categories }}
        <div class="categories">
            <strong>Categories:</strong>
            {{ range .Params.categories }}
                <span class="category">{{ . }}</span>
            {{ end }}
        </div>
    {{ end }}
</article>
{{ end }}
