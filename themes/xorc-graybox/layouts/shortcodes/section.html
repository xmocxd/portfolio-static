<section class="max-w-3xl mx-auto scroll-mt-24 fade-in-up delay-3" id="about">
    <h2 class="text-2xl font-bold text-center mb-8">{{ .Get "heading" }}</h2>
    <div class="space-y-6 text-sm text-center">
        {{ $md := .Get "md"}}
        {{ if eq $md false }}
        <p>{{ .Inner }}</p>
        {{ else }}
        <p>{{ .Inner | strings.TrimSpace | .Page.RenderString  }}</p>
        {{ end }}
    </div>
</section>
